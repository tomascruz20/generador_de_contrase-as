<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos/generador.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title>generador de contraseñas</title>
</head>
<body>

    <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
        <div class="bg-dark p-4">
          <h5 class="text-body-emphasis h4">GENERADOR DE CONTRASEÑAS</h5>
          <span class="text-body-secondary">crea y guarda tus contraseñas en un mismo lugar (no recomiendo que realmente lo hagas)</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>





    <div class="container my-4 ">
<div class="row  justify-content-md-center ">
    <div class="col-md-4 bg-dark text-light  card">

        <div class="my-3">
        <h1>generador de contraseñas</h1>
        </div>
    
<form >

    <div class="d-grid gap-2 py-3">
            <input id="text-contrasena" type="text" disabled/>
        </div>

     
    <div class="form-check my-3">
    <input type="checkbox" id="number" class="form-check-input">
    <label for="checkbox1">incluye numeros</label>
    </div>
    
    
    <div class="form-check my-3">
     <input type="checkbox" id="symbol"class="form-check-input">
     <label for="checkbox2">incluye simbolos</label>
    </div>
        

    <div class="form-check my-3">
    <input type="checkbox" id="uppercase" class="form-check-input">
     <label for="checkbox3">incluye mayusculas</label>
     </div>


     <div class="form-check my-3">
     <input type="checkbox" id="lowercase" class="form-check-input">
     <label for="checkbox4">incluye minusculas</label>
       </div>
            
       <div class="mb-3">
        <label for="input-Largo" class="form-label">largo de contraseña</label>
       <input type="number" id="range" class="form-control text-center" min="1" max="50" value="12" />
       </div>

       <div class="mb-3">
        <label for="input-Largo" class="form-label">nombre de contraseña</label>
       <input type="text" id="name" class="form-control text-center" required=""/>
       </div>

    </form>

        <div class="d-grid gap-2 my-4">
            <button class="btn btn-primary" id="btn-generate"  type="button">generar contraseña</button>
            <button class="btn btn-success" id="btn-guardar"  type="button">guardar contraseña</button>
          </div>

    </div>
</div>

    </div>

<div class="container">


  <section class="Cont-caja-historial col-md-12">
    <div class="d-grid gap-2 my-4 col-md-4">
      <button class="btn btn-danger" id="btn-delete-table"  type="button">borrar historial</button>
    </div>


<div class="cont-table">

    <table class="table table-dark table-striped">
        <thead>
    <tr>
        <th>nombre</th> <th>contraseña</th> <th>funciones</th> 
    </tr>
    </thead>
    <tbody class="cont-historial" id="historial" >
    </tbody>
    </table>
    </section>

  </div>


</div>




<footer>
    <div class="footer-content">
        <p>&copy; 2024 tomas cruz</p>

            <li><a href="https://github.com/tomascruz20"><img src="img/github.png" alt="Facebook"></a></li>

            <li><a href="https://github.com/tomascruz20"><img src="img/github.png" alt="LinkedIn"></a></li>
        </ul>
    </div>
</footer>

</body>
</html>
